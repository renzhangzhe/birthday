<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!--设置viewport视口-->
    <meta name="viewport" content="width=width-device,initial-scale=1.0,user-scalable=no"/>
    <title></title>
    <style type="text/css">
        div {
            width: 90%;
            background: #ccc;
            color: purple;
            margin: 0 auto;
            text-align: center;
            font-size: 18px;
        }

        h1 {
            text-align: center;
            color: purple;
        }
    </style>
</head>

<body>
<h1>生日倒计时</h1>
<br/>
<br/>
<br/>
<br/>
<div id="div1"></div>

<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    function countDown(time, fn) {
        var maxtime = (new Date(time) - new Date()) / 1000; //剩余秒

        var timer = setInterval(function () {
            if (maxtime >= 0) {
                var dd = parseInt(maxtime / 60 / 60 / 24, 10); //计算剩余的天数
                var hh = parseInt(maxtime / 60 / 60 % 24, 10); //计算剩余的小时数
                var mm = parseInt(maxtime / 60 % 60, 10); //计算剩余的分钟数
                var ss = parseInt(maxtime % 60, 10); //计算剩余的秒数
                hh = checkTime(hh);
                mm = checkTime(mm);
                ss = checkTime(ss);

                msg = dd + "天" + hh + "时" + mm + "分" + ss + "秒";
                fn(msg);
                --maxtime;
            } else {
                clearInterval(timer);
                fn("已结束");
            }
        }, 1000);
    }

    function checkTime(i) {
        if (i < 10) {
            i = "0" + i;
        }
        return i;
    }


    countDown('2020-09-28 00:00:00', function (msg) {
        $('#div1').text('距离❤honey❤的生日还有：' + msg);
    });

</script>

</body>

</html>
